<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="phoneView375px.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <!-- Left Side Container -->
        <h4>Your Result</h4>

        <div class="circle">
          <div>
            <h1>76</h1>
            <p>of 100</p>
          </div>
        </div>

        <h3>Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="right">
        <!-- Right Side Container -->
        <h4>Summary</h4>

        <div class="summary-cont">
          <div class="reaction">
            <p>
              <img src="assets/images/icon-reaction.svg" alt="icon" /> Reaction
            </p>
            <span> <b> 80 </b> /100</span>
          </div>

          <div class="memory">
            <p><img src="assets/images/icon-memory.svg" alt="icon" /> Memory</p>
            <span> <b> 92 </b> /100</span>
          </div>

          <div class="verbal">
            <p><img src="assets/images/icon-verbal.svg" alt="icon" />Verbal</p>
            <span> <b> 61 </b> /100</span>
          </div>

          <div class="visual">
            <p><img src="assets/images/icon-visual.svg" alt="icon" />Visual</p>
            <span> <b> 72 </b> /100</span>
          </div>

          <button>Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
